{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            border: 0;
            background: rgb(36, 36, 36);
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            border-bottom: 5px solid yellow;
            background: rgb(36, 36, 36);
            display: flex;
            justify-content: space-between;
            padding: 20px 60px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        nav button {
            color: white;
            font-size: xx-large;
            width: 45px;
            height: 45px;
            margin-right: 10px;
            cursor: pointer;
        }

        nav h1 {
            font-size: xx-large;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
        }

        nav button {
            background: rgb(36, 36, 36);
            border: 4px solid yellow;
            border-radius: 100%;
        }

        #navbtn {
            display: flex;
            align-items: center;
        }

        #navbtn h1 {
            color: white;
            font-size: x-large;
        }

        section {
            margin: 10vh auto;
            display: flex;
            justify-content: center;
        }

        .note {
            width: 80vw;
        }

        .note h1 {
            color: white;
            font-size: xx-large;
            font-weight: 600;
        }

        #title {
            font-size: xx-large;
        }

        #content {
            font-size: large;
        }

        .note h4 {
            font-size: large;
            margin-top: 10px;
            color: rgb(200, 200, 200);
            font-weight: 100;
            line-height: 150%;
        }

        .note p {
            color: rgb(157, 157, 157);
            font-style: italic;
            font-weight: 100;
        }

        .content {
            margin-top: 30px;
        }

        .crudebtn {
            margin: 0px 10vw;
            display: flex;
            justify-content: end;
        }

        a {
            text-decoration: none;
        }

        #editbtn {
            border-radius: 5px;
            background: yellow;
            color: black;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }

        #deletebtn {
            display: flex;
            justify-content: space-between;
            width: 16vh;
            border-radius: 5px;
            background: red;
            color: white;
            font-size: 20px;
            padding: 10px 5px;
            cursor: pointer;
        }

        input,
        textarea {
            background-color: rgb(36, 36, 36);
            color: white;
            border: 1px solid yellow;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div id="navbtn">
        

            </div>
            <div>
                <h1>NOTE</h1>
            </div>
        </nav>
    </header>
    <section>
        <form method="POST">
            {% csrf_token %}
            <div class="note">
                <div class="noteheader">
                    <p>Title:</p>
                    <input id="title" name="title" type="text" value="{{ note.title }}">
                </div>

                <div class="content">
                    <p>Content:</p>
                    <textarea id="content" name="content">
                    {{ note.content }}
                </textarea>
                </div>

            </div>
    </section>
    <div class="crudebtn">
        <div>
    
                <button id="editbtn">
                    UPDATE
                </button>
        

        </div>
    </div>
    </form>
</body>

</html>
